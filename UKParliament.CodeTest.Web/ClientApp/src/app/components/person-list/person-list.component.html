<div class="d-flex justify-content-between align-items-center mb-2">
  <h2>All Persons</h2>
  <p-button
    (click)="addPerson()"
    label="Add Person"
    severity="success"
    [attr.aria-label]="'Add new person'"
  ></p-button>
</div>

<div class="card">
  <p-table
    [value]="persons"
    [tableStyle]="{ 'min-width': '50rem' }"
    aria-label="Employee List"
  >
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" id="firstNameHeader">First Name</th>
        <th scope="col" id="lastNameHeader">Last Name</th>
        <th scope="col" id="dobHeader">Date of Birth</th>
        <th scope="col" id="departmentHeader">Department</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
      <tr tabindex="0">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.dateOfBirth | date }}</td>
        <td>{{ person.department.name }}</td>
        <td>
          <p-button
            (click)="editPerson(person.id)"
            label="Edit"
            severity="primary"
            [attr.aria-label]="
              'Edit ' + person.firstName + ' ' + person.lastName
            "
          ></p-button>
        </td>
        <td>
          <p-button
            (click)="deletePerson(person.id)"
            label="Delete"
            severity="danger"
            [attr.aria-label]="
              'Delete ' + person.firstName + ' ' + person.lastName
            "
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
